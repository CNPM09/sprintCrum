<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/style/reset.css">
    <link rel="stylesheet" href="./asset/style/default.css">
    <link rel="stylesheet" href="./asset/style/make-shedule-style.css">
    <title>Quản lý đồ án</title>
</head>

<body>
    <!-- Header -->
    <div id="header"></div>
    <script src="./asset/script/header-import.js"></script>

    <!-- Content -->
    <div id="content">
        <!-- Menu -->
        <div id="menu">
        </div>
        <script src="./asset/script/menu-import.js"></script>
        <div id="content-main">
            <!-- Breadcumb -->
            <div id="content-breadcumb">
                <p>Trang chủ > <span>Tạo hội đồng</span></p>
            </div>
            <!-- Notify -->
            <div id="content-notify">
                <div id="content-notify-header">
                    <i class="fa-sharp fa-solid fa-circle-exclamation"></i>
                    <p>Tạo hội đồng</p>
                </div>
                <div id="datalist">

                </div>
                <div id="taskzone">
                    <form action="" method="get">
                        <label for="committeID" class="form-label">Mã hội đồng</label>
                        <input type="text" name="committeID" id="committeID" value="">
                        <label for="committeHead" class="form-label">Trưởng hội đồng</label>
                        <input type="text" name="committeHead" id="committeHead" value="">
                        <br>
                        <label for="role" class="form-label">Dành cho</label>
                        <input type="radio" name="role" id="student-checkbox" value="student">
                        <label for="student" class="radio-label">Sinh viên</label>
                        <input type="radio" name="role" id="lercturer-checkbox" value="lectuer">
                        <label for="lecturer" class="radio-label">Giảng viên</label>
                        <input type="submit" value="Tạo mới">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>
    <script src="./asset/script/footer-import.js"></script>
</body>

</html>
